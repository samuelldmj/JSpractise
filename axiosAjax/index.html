<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Axios|Ajax</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script async src="app.js"></script>
</head>

<body>

    <!-- Nav Bar -->

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Axios|AJAX</a>
        </div>
    </nav>



    <!-- Button section -->
    <div class="container mt-4">
        <div class="row">
            <div class="col text-center">
                <button type="button" id="text-btn" class="btn btn-primary">Text Data</button>
                <button type="button" id="json-btn" class="btn btn-secondary">JSON data</button>
                <button type="button" id="api-btn" class="btn btn-success">API DATA</button>
            </div>
        </div>
    </div>

    <!-- Data section -->

    <div class="container-fluid mt-3">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        Text Data
                    </div>
                    <div class="card-body" id="text-data">

                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        JSON Data
                    </div>
                    <div class="card-body" id="json-data">

                    </div>
                </div>
            </div>


            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        API Data
                    </div>
                    <div class="card-body" id="api-data">

                    </div>
                </div>
            </div>
        </div>
    </div>

























    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
