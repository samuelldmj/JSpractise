<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Axios|REST API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script async src="app.js"></script>
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>
    <!-- Nav Bar -->

    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Axios|REST API</a>
        </div>
    </nav>

    <!-- Button section -->
    <div class="container mt-4">
        <div class="row">
            <div class="col text-center">
                <button type="button" id="get-btn" class="btn btn-primary">GET</button>
                <button type="button" id="post-btn" class="btn btn-secondary">POST</button>
                <button type="button" id="put-btn" class="btn btn-success">PUT</button>
                <button type="button" id="delete-btn" class="btn btn-warning">DELETE</button>
            </div>
        </div>
    </div>


    <!-- Table section -->
    <div class="container mt-4">
        <div class="row">
            <table class="table table-hover border-dark table-bordered text-center table-dark table-striped-columns">
                <thead class="table-light">
                    <tr>
                        <th>Employee ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Gender</th>
                        <th>Ip Address</th>
                    </tr>
                </thead>

                <tbody id="table-body">

                </tbody>
            </table>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
